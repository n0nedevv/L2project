<html noscrollbar>

<body>
    <title>Kaley</title>
    <center><img src="L2UI_CH3.herotower_deco" align="center" width="256" height="32">
<br><br>

<font>Greetings Traveler.<br>Help yourself to some magic support.</font>
        
        <br><br>

        <table padding=0 spacing=0>
            <tr>
                <td>
                    <button value="Mage" action="bypass -h npc_%objectId%_bufflist mage" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Fighter" action="bypass -h npc_%objectId%_bufflist fighter" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Heal + Nobb" action="bypass -h npc_%objectId%_restore true" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
            </tr>
        </table>

        <br><br>

        <table padding=0 spacing=0>
            <tr>
                <td>
                    <button value="Buffs" action="bypass -h npc_%objectId%_openlist player buffs" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Dances" action="bypass -h npc_%objectId%_openlist player dances" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Songs" action="bypass -h npc_%objectId%_openlist player songs" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
            </tr>
        </table>
        <table padding=0 spacing=0>
            <tr>
                <td>
                    <button value="Chants" action="bypass -h npc_%objectId%_openlist player chants" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Prophecies" action="bypass -h npc_%objectId%_openlist player extra" width=75
                        height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Extra Buffs" action="bypass -h npc_%objectId%_openlist player resists" width=75
                        height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
            </tr>
        </table>

            <br><br>
        <font>My Schemes</font>

        <table padding=0 spacing=0>
            <tr>
                <td>
                    <button value="My Schemes" action="bypass -h npc_%objectId%_support player" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="Edit" action="bypass -h npc_%objectId%_editschemes none none" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
                <td>
                    <button value="New" action="bypass -h npc_%objectId%_manageschemes" width=75 height=21
                        back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
                </td>
            </tr>
        </table>

    <br><br>

        <a action="bypass -h npc_%objectId%_cancellation">
            <font color="ffff00">Cleanup all effects on me and my pet</font>
        </a>
    </center>
</body>

</html>
